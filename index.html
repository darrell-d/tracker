<!doctype html>
<html>

<head>
    <title>Tracker</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="tracker.js"></script>
</head>

<body>
    <div id="app"> 
        <span class="left">
            <p>Track your tasks locally. You can close the browser and return to your timed tasks.</p>
            <input id="entry" placeholder="Enter a task to track">
            <button id="add" type="button">Track</button>
            <button id="clear" type="button">Clear</button>
            <hr>
            <div id="tracking"></div>
        </span>
        <span class = "right"><img id="clock" src="images/clock.gif"></right>
    </div>
</body>

</html>
